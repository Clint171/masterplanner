<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Masterplanner - plan your tasks and events">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Masterplanner</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dark.css" id="stylesheet">
    <link rel = "icon" href = "img/logo.png" type = "image/x-icon">
</head>
<body>
    <iconify-icon icon="ri:moon-fill" id="theme" width="30"></iconify-icon>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Log in</h1>
            </div>
            <div class="divider-horizontal"></div>
            <div class="card-body">
                <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
                <form method="post">
                    <div class="g_id_signin" data-type="standard"></div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" name="submit" value="Log in">
                </form>
            </div>
        </div>
        <div
            id="g_id_onload"
            data-client_id="823075513109-p1868t7j9bh01v49gubffruip0kbrql3.apps.googleusercontent.com"
            data-callback="onSignIn"
        >
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> 
    <script src="./js/theme.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/google.js"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
