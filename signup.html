<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Masterplanner - plan your tasks and events">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Masterplanner</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dark.css" id="stylesheet">
    <link rel = "icon" href = "img/logo.png" type = "image/x-icon">
</head>
<body>
    <iconify-icon icon="ri:moon-fill" id="theme" width="30"></iconify-icon>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Sign Up</h1>
            </div>
            <div class="divider-horizontal"></div>
            <div class="card-body">
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <form method="post">
                    <input type="text" name="first-name" placeholder="First name" required autofocus>
                    <input type="text" name="last-name" placeholder="Last name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm password" required>
                    <input type="submit" name="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
